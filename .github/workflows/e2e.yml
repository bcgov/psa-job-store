name: E2E Tests
on:
  workflow_dispatch:
  push:
    branches:
      - develop
jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'

      # Login to OpenShift and reset database
      - name: Reset Database
        run: |
          oc login ${{ secrets.OPENSHIFT_SERVER }} --token=${{ secrets.OPENSHIFT_API_TOKEN }} --insecure-skip-tls-verify=true
          oc project f3c07a-dev
          API_POD=$(oc get pod -l app=api -o jsonpath="{.items[0].metadata.name}")
          echo "Found API pod: $API_POD"
          # oc exec $API_POD -- /bin/sh -c "export SEED_FILE=prisma/e2e-test-data-seed.ts && npx prisma migrate reset --skip-generate"

      # Clear npm cache
      - name: Clear npm cache
        run: npm cache clean --force

      # Cache Cypress binary
      - name: Cache Cypress Binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-cypress-${{ hashFiles('package-lock.json') }}

      # Install only workspace root dependencies
      - name: Install Root Dependencies
        run: npm ci --ignore-scripts
        env:
          HUSKY: 0

      # Install cypress app dependencies and binary
      - name: Install Cypress Dependencies
        run: |
          npm ci --ignore-scripts
          npm install cypress-terminal-report@5.3.2
          npx cypress install
        working-directory: ./apps/jobstore-cypress
        env:
          HUSKY: 0

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./apps/jobstore-cypress
          browser: chrome
          headless: true
          install: false
        env:
          CYPRESS_BASE_URL: ${{ secrets.CYPRESS_BASE_URL }}
          CYPRESS_VITE_KEYCLOAK_REALM_URL: ${{ secrets.CYPRESS_VITE_KEYCLOAK_REALM_URL }}
          CYPRESS_VITE_KEYCLOAK_CLIENT_ID: ${{ secrets.CYPRESS_VITE_KEYCLOAK_CLIENT_ID }}
          CYPRESS_VITE_BACKEND_URL: ${{ secrets.CYPRESS_VITE_BACKEND_URL }}
          CYPRESS_VITE_E2E_AUTH_KEY: ${{ secrets.CYPRESS_VITE_E2E_AUTH_KEY }}