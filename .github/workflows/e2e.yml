name: E2E Tests
on:
  workflow_dispatch:
  push:
    branches:
      - develop
jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check System Specifications
        run: |
          echo "üñ•Ô∏è CPU Information:"
          lscpu
          echo "üíæ Memory Information:"
          free -h
          echo "üíø Disk Information:"
          df -h
          echo "üèÉ Runner Environment:"
          env | grep ^RUNNER

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'

      # Install only workspace root dependencies
      - name: Install Root Dependencies
        run: npm ci --ignore-scripts
        env:
          HUSKY: 0

      # Install cypress app dependencies and binary
      - name: Install Cypress Dependencies
        run: |
          npm ci --ignore-scripts
          # npm install cypress-terminal-report@7.0.4
          npx cypress install
        working-directory: ./apps/jobstore-cypress
        env:
          HUSKY: 0

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./apps/jobstore-cypress
          browser: edge
          headless: true
          install: false
        env:
          CYPRESS_BASE_URL: ${{ secrets.CYPRESS_BASE_URL }}
          CYPRESS_VITE_KEYCLOAK_REALM_URL: ${{ secrets.CYPRESS_VITE_KEYCLOAK_REALM_URL }}
          CYPRESS_VITE_KEYCLOAK_CLIENT_ID: ${{ secrets.CYPRESS_VITE_KEYCLOAK_CLIENT_ID }}
          CYPRESS_VITE_BACKEND_URL: ${{ secrets.CYPRESS_VITE_BACKEND_URL }}
          CYPRESS_VITE_E2E_AUTH_KEY: ${{ secrets.CYPRESS_VITE_E2E_AUTH_KEY }}